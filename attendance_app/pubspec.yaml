name: attendance_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  firebase_auth: ^4.16.0
  excel: ^4.0.2
  file_picker: ^6.2.0
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  fluttertoast: ^8.2.4
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  http: ^1.1.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/AppIcon.jpg"
  min_sdk_android: 16 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/AppIcon.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/AppIcon.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/AppIcon.jpg"

